<ion-header class="profile-header">
 <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button autoHide="false"></ion-menu-button>
</ion-buttons>
    <ion-title> Modificar perfil
      <app-logo></app-logo>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content" fullscreen>
  <ion-card class="profile-card">
    <form (ngSubmit)="guardarCambios()" class="profile-form">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" name="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword"></ion-input>
      </ion-item>

      <div class="button-container">
        <ion-button expand="block" (click)="guardarCambios()">
  Guardar cambios
</ion-button>
      </div>
    </form>
  </ion-card>

  <div class="footer-image-container">
    <img src="assets/img/footer_watercolor.png" alt="Jardín Botanik" class="footer-image" />
  </div>
</ion-content>
