<ion-header class="somos-header">
  <ion-toolbar>
   
    <ion-buttons slot="start">
  <ion-menu-button autoHide="false"></ion-menu-button>
</ion-buttons>
    <ion-title>
      <app-logo></app-logo>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="somos-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quiénes Somos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="somos-card">
    <ion-card-header>
      <ion-card-title>Bienvenidos a Botanik</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Botanik nace como un espacio donde la creatividad, la tecnología y la naturaleza se integran.
        Nuestro equipo combina arte y desarrollo para construir experiencias emocionales
        y funcionales. Esta página es una ventana a nuestra visión.
      </p>
    </ion-card-content>
  </ion-card>

  <div class="imagen-footer-contenedor">
    <img src="assets/img/footer_watercolor.png" alt="Jardín Botanik" class="imagen-footer" />
  </div>
</ion-content>
