<ion-header class="login-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo-container">
      <app-logo></app-logo>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Exterior</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Lavanda</h2>
        <p>Resistente al sol y de bajo riego</p>
      </ion-label>
      <ion-note slot="end" color="success">$4.990</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Jazmín</h2>
        <p>Trepa muros y perfuma el jardín</p>
      </ion-label>
      <ion-note slot="end" color="success">$6.200</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Bugambilia</h2>
        <p>Color intenso y resistente al calor</p>
      </ion-label>
      <ion-note slot="end" color="success">$5.800</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Geranio</h2>
        <p>Ideal para macetas y balcones</p>
      </ion-label>
      <ion-note slot="end" color="success">$3.900</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Agapanto</h2>
        <p>Floración azul y tolerante al viento</p>
      </ion-label>
      <ion-note slot="end" color="success">$4.300</ion-note>
    </ion-item>
  </ion-list>

  <div class="footer-image-container">
    <img src="assets/img/footer_watercolor.png" alt="Jardín Botanik" class="footer-image" />
  </div>
</ion-content>
